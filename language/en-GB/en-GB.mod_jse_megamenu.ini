MOD_JSE_MEGAMENU="JSE Mega Menu"
MOD_JSE_MEGAMENU_MODULE_DESC="
        <div class='megamenu-content'>
			<h2>JSE Mega Menu</h2>
			<img alt='JSE Mega Menu' src='http://joomseller.com/components/com_zj_fileseller/libraries/image.php?width=150&height=150&image=/media/zj_fileseller/images/dropdown_megamenu_small_1314415346.png' />
			<span><p>Bring HTML and multimedia content in your navigation bar, Setup multiple columns for submenu. And there are many more things you can play with Mega menu.
				</p></span>
			<div>
				<h4>Most completed Mega Menu</h4>
				<ul>
					<li>JSE Mega Menu is fully<strong> responsive</strong></li>
					<li>Come with <strong><strong>horizontal </strong></strong>or <strong><strong>vertical </strong></strong>version</li>
					<li><strong>Mobile &amp; Tablets compatible!</strong></li>
					<li><span>Available for Joomla™ 2.5 &amp; Joomla™ 3.x</span></li>
					<li>Support for <strong>Pure CSS</strong> (non-JavaScript) menus</li>
				</ul>
				<h4>Easy to use</h4>
				<ul>
					<li>Works out of the box with most Joomla Templates</li>
					<li><strong>No coding required!</strong></li>
				</ul>
				<h4>Highly Customizable</h4>
				<ul>
					<li><span>Includes </span><strong>6 Themes and continue adding</strong></li>
					<li><span>Supports both </span><strong>Slide and Fade Effects</strong><span> for Sub Menus, or deactivate animations completely</span></li>
					<li><span>Choose from </span><strong>Click or Hover</strong><span> Trigger</span></li>
				</ul>
				<h3>Userful Links</h3>
				<ul>
					<li><a target='_blank' href='http://wiki.joomseller.com/Dropdown_Mega_Menu'>Userguide</a></li>
					<li><a target='_blank' href='http://extensions.joomla.org/extensions/structure-a-navigation/menu-systems/drop-a-tab-menus/18101'>Leave review on JED!</a></li>
					<li><a target='_blank' href='http://joomseller.com/forum'>Forums</a></li>
					<li><a target='_blank' href='http://support.joomseller.com'>Submit Ticket</a></li>
				</ul>
				<p>Copyright 2008 - 2013 <a href='http://www.joomseller.com/' title='Visit Joomseller.com'>JoomSeller.com</a>.</p>
			</div>
		</div>"
